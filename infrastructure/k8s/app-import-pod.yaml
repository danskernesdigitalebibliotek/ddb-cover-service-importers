---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: cover-service-importers
  name: cover-service-importers-config
data:
  APP_DB_SERVER: 'cover-service-prod-database.mariadb.database.azure.com'
  APP_DB_PORT: '3306'
  APP_DB_DATABASE: 'cover-service'
  APP_REDIS_SERVER: 'redis'
  APP_REDIS_PORT: '6379'
  APP_REDIS_CACHE_SERVER: 'redis'
  APP_REDIS_CACHE_PORT: '6379'
  APP_REDIS_CACHE_DB: '11'
  APP_ELASTIC_URL: 'http://elasticsearch-es-http:9200/'
  PHP_MEMORY_LIMIT: '512M'

---
apiVersion: v1
kind: Pod
metadata:
  name: cover-service-import
  namespace: cover-service-importers
spec:
  imagePullSecrets:
    - name: github-registry
  containers:
  - name: cover-service-import
    image: docker.pkg.github.com/danskernesdigitalebibliotek/ddb-cover-service-importers/cover-service-importers
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: "640Mi"
        cpu: "300m"
      limits:
        memory: "640Mi"
        cpu: "500m"
    env:
      - name: APP_DB_USERNAME
        valueFrom:
          secretKeyRef:
            name: cover-service-secret
            key: APP_DB_USERNAME
      - name: APP_DB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: cover-service-secret
            key: APP_DB_PASSWORD
      - name: APP_OPENPLATFORM_ID
        valueFrom:
          secretKeyRef:
            name: cover-service-secret
            key: APP_OPENPLATFORM_ID
      - name: APP_OPENPLATFORM_SECRET
        valueFrom:
          secretKeyRef:
            name: cover-service-secret
            key: APP_OPENPLATFORM_SECRET
      - name: APP_OPENPLATFORM_AGENCY
        valueFrom:
          secretKeyRef:
            name: cover-service-secret
            key: APP_OPENPLATFORM_AGENCY
      - name: APP_DATAWELL_VENDOR_USER
        valueFrom:
          secretKeyRef:
            name: cover-service-secret
            key: APP_DATAWELL_VENDOR_USER
      - name: APP_DATAWELL_VENDOR_PASSWORD
        valueFrom:
          secretKeyRef:
            name: cover-service-secret
            key: APP_DATAWELL_VENDOR_PASSWORD
      - name: APP_CLOUDINARY_ID
        valueFrom:
          secretKeyRef:
            name: cover-service-secret
            key: APP_CLOUDINARY_ID
      - name: APP_CLOUDINARY_SECRET
        valueFrom:
          secretKeyRef:
            name: cover-service-secret
            key: APP_CLOUDINARY_SECRET
      - name: APP_CLOUDINARY_DOMAIN
        valueFrom:
          secretKeyRef:
            name: cover-service-secret
            key: APP_CLOUDINARY_DOMAIN
      - name: APP_THEMOVIEDATABASE_APIKEY
        valueFrom:
          secretKeyRef:
            name: cover-service-secret
            key: APP_THEMOVIEDATABASE_APIKEY
      - name: APP_SECRET
        valueFrom:
          secretKeyRef:
            name: cover-service-secret
            key: APP_SECRET
    envFrom:
      - configMapRef:
          name: cover-service-importers-config